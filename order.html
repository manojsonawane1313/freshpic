<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <h1>Order Summary</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    
    <main>
        <form action="/submit-order" method="POST">
            <section class="customer-info">
                <h2>Customer Information</h2>
                <label for="full-name">Hotel or Restorant:</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State/Province" required>
                <input type="text" id="postal-code" name="postal-code" placeholder="Postal/ZIP Code" required>
             </section>
            
            <section class="order-summary">
                <h2>Order Summary</h2>
                <!-- Order items will be injected here dynamically -->
                <div id="order-items"></div>
                
                <p><strong>Total Price:</strong> Rs. <span id="total-price">0</span></p>
            </section>
            
            <section class="payment-info">
                <h2>Payment Information</h2>
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="upi">upi</option>
                    <option value="Cash on delivery">Cash on delivery</option>
                </select>
                
            
            <section class="form-actions">
                <button type="submit" class="place-order">Place Order</button>
                <button type="button" class="cancel">Cancel</button>
            </section>
        </form>
    </main>
    
    <script src="order.js" defer></script>
</body>
</html>
